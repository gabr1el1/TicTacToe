<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="./script.js" defer></script>

<body>
    <header><h1>Tic-tac-toe</h1></header>
    <main>
        <div class="gameboard">

        </div>
        <div class="game-info">
            <div>
                <h2>Player1</h2>
                <input type="text" class="player-name-1">
                <input type="text" class="player-selection-1">

            <div>
                <h2>Player2</h2>

            </div>
            
        </div>
    </main>
